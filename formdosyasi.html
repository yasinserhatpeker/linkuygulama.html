<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üye Ol</title>
</head>
<body>
    <h1>
        Lütfen Formu Eksiksiz Doldurunuz.
    </h1>
    <hr>
    <h2>
        Hesap Bilgileriniz
    </h2>
     <table>
        <tr>
            <td>
                <label for="username">Kullanıcı Adı:</label>
            </td>
            <td style="width: 50px;">

            </td>
            <td>
                <input type="text" id="username" placeholder="Kullanıcı adı giriniz">
            </td>
        </tr>
        <tr>
            <td>
                <label for="eposta">Eposta:</label>
            </td>
            <td style="width: 50px;">

            </td>
            <td><input type="mail" name="" id="eposta" placeholder="Eposta giriniz"></td>
        </tr>
        <tr>
            <td><label for="parola">Parola:</label></td>
            <td style="width: 50px;"></td>
            <td><input type="password" name="" id="parola" placeholder="Parola giriniz"></td>
        </tr>
     </table>
     <h2>
        Kişisel Bilgileriniz
     </h2>
     <table>
        <tr>
            <td><label for="ad">Adınız:</label></td>
            <td style="width: 60px;"></td>
            <td><input type="text" name="" id="ad" placeholder="Adınızı giriniz"></td>
        </tr>
        <tr>
            <td><label for="soyad">Soyadınız:</label></td>
            <td style="width: 60px;"></td>
            <td><input type="text" name="" id="soyad" placeholder="Soyadınızı giriniz"></td>
        </tr>
        <tr>
            <td><label for="sehir">Şehir:</label></td>
            <td style="width: 50px;"></td>
            <td>
            <select name="cities" id="sehir">
                <option value="1">Seçiniz</option>
                <option value="2">Bursa</option>
                <option value="3">Eskişehir</option>
            </select>
            </td>
        </tr>
        <tr>
            <td><label for="sex">Cinsiyet:</label></td>
            <td style="width: 50px;"></td>
            <td>
                 <input type="radio" name="c" id="sex">Erkek
                 <input type="radio" name="c" id="sex">Kadın
                 </td>
        </tr>
        <tr>
            <td><label for="hobi">Hobileriniz:</label></td>
            <td style="width: 50px;"></td>
            <td>
                <input type="checkbox" name="" id="hobi">Sinema
                <input type="checkbox" name="" id="hobi">Gezmek
                <input type="checkbox" name="" id="hobi">Spor
                <input type="checkbox" name="" id="hobi">Kitap
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td><button type="submit">Kaydet</button></td>

        </tr>
     </table>
     
    
</body>
</html>
